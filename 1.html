<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돌림판</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #wheel {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="wheel">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>
        <button id="spinButton">돌림판 돌리기</button>
    </div>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const spinButton = document.getElementById("spinButton");

        const sectors = [
            {color: "#FF6347", label: "1"},
            {color: "#FFD700", label: "2"},
            {color: "#90EE90", label: "3"},
            {color: "#87CEEB", label: "4"},
            {color: "#9370DB", label: "5"},
            {color: "#FF69B4", label: "6"}
        ];

        const totalSectors = sectors.length;
        const anglePerSector = (2 * Math.PI) / totalSectors;

        let rotation = 0;
        let spinTimeout = null;
        let isSpinning = false;

        function drawWheel() {
            for (let i = 0; i < totalSectors; i++) {
                const startAngle = i * anglePerSector;
                const endAngle = startAngle + anglePerSector;

                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 250, startAngle, endAngle, false);
                ctx.fillStyle = sectors[i].color;
                ctx.fill();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(startAngle + anglePerSector / 2);
                ctx.textAlign = "center";
                ctx.fillStyle = "#000";
                ctx.font = "20px Arial";
                ctx.fillText(sectors[i].label, 150, 10);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            let spinSpeed = Math.random() * 0.1 + 0.2;
            let deceleration = 0.001;

            function animateSpin() {
                rotation += spinSpeed;
                spinSpeed -= deceleration;

                if (spinSpeed <= 0) {
                    isSpinning = false;
                    clearTimeout(spinTimeout);
                    alertWinner();
                } else {
                    drawRotatedWheel();
                    spinTimeout = requestAnimationFrame(animateSpin);
                }
            }

            animateSpin();
        }

        function drawRotatedWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(rotation);
            drawWheel();
            ctx.restore();
        }

        function alertWinner() {
            const winnerIndex = Math.floor((totalSectors - (rotation % (2 * Math.PI)) / anglePerSector)) % totalSectors;
            const winner = sectors[winnerIndex].label;
            alert(`당첨: ${winner}`);
        }

        spinButton.addEventListener("click", spinWheel);

        drawWheel();
    </script>
</body>
</html>
